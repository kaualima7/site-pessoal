    <main>
        <section> <h1 class="tituloC">Entre em contato</h1></section>
        <section class="formularios"> 
            <form>
                <fieldset> <legend>Informações pessoais</legend>
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" placeholder="Digite seu nome" maxlength="50" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" maxlength="50" required>
                <br>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" maxlength="20" required>
                </fieldset>

                <fieldset> <legend>Mensagem</legend>
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto" maxlength="50" required>
                    <br>
                    <textarea name="mensagem" id="mensagem" maxlength="500" rows="6" required placeholder="Escreva sua mensagem aqui"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
